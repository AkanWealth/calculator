<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="column">
            <h3>CALCULATE THE IMPACT</h3>
            <h5>OF YOUR INVESTMENT</h5>
        </div>
        <div class="row d-flex justify-content-center text-center">
            <div class="card" style="width: 30rem;height: 6rem;">
                <div class="card-body">
                    If i invest
                    <input type="text" placeholder="$50,000"> in
                    <input type="text" placeholder="5 yrs">
                </div>
            </div>
        </div>
        <br/>
        <div class="container">
            <div class="row d-flex justify-content-center text-center">
                <div class="card mb-4" style="width: 15rem; height:30rem">
                    <div class="card-body ">
                        <i class="fa fa-rocket fa-5x" style="color: skyblue;" ;></i>
                        <P class="card-title ">I WILL HELP CREATE</P>
                        <input type="text " placeholder="$1.33 M " class="input ">
                        <!-- <input type="text " name="display " id="display " disabled> -->
                        <br/>
                        <br/>
                        <p>in REVENUE for</p>
                        <i class="fa fa-users fa-5x" style="color: skyblue;" ;></i>
                        <P>ENTREPRENEURS <br>which is</P>
                        <input type="text " placeholder="26.6 X " class="input ">
                        <p>(times) my investment</p>
                    </div>
                </div>
                <div class="card mb-4" style="width: 15rem; height:30rem;">
                    <div class="card-body ">
                        <i class="fa fa-hand-holding-usd fa-5x" style="color: skyblue;" ; "></i>
                        <P class="card-title ">MY RETURN</P>
                        <input type="text " placeholder="$76,931 " class="input ">
                        <!-- <input type="text " name="display " id="display " disabled> -->
                                                <br/>
                        <br/>
                        <p>PROFIT which is</p>
                        <input type="text " placeholder="8% " class="input ">
                        <P>ANNUAL RETURN</P>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
